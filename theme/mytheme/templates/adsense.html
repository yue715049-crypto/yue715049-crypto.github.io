{% if GOOGLE_ADSENSE %}

    <p style="color: #666; font-size: 0.8em;">Advertisement</p>
    <!-- Google AdSense Placeholder -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ GOOGLE_ADSENSE.client }}"
         crossorigin="anonymous"></script>

         data-ad-format="auto"
         data-full-width-responsive="true"></ins>

         (adsbygoogle = window.adsbygoogle || []).push({});
